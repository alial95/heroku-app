{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    testing the drinks page
</div>
<form action="{% url 'drinks' %}" method='post'> 
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add new drink</button>
</form>
{% for drink in drinks %}
      <li><h3>
        <a href="{% url 'drinks' drink.id %}">{{ drink }}</a>
      </h3></li>
  {% empty %}
   <li><h3>No drinks to display.</h3></li>
{% endfor %}

{% endblock content %}
