{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="jumbotron text-center">
    <div class="container">
<div>
    testing the drinks page
</div>
<form action="{% url 'drinks' %}" method='post'> 
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add new drink</button>
</form>
{% for drink in drinks %}
    <li>{{ drink.name }}</li>
{% endfor %}
</div>
</div>
{% endblock content %}
