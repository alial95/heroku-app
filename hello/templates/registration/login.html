{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="jumbotron text-center">
  <div style="background-image: url('top_background.jpg')">
    
  <div class="container">
<h2>Please enter your Username and Password</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn">Log In</button>
</form>
<input type="hidden" name="next"
     value="{% url 'index' %}" />
</div>
</div>
</div>
{% endblock content %}
