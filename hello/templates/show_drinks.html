{% extends "base.html" %}
{% load static %}
{% block content %}
<div class='jumbotron text'>
    <div class='container'>
{% if drinks_list %}
<ul>
    {% for drink in drinks_list %}
        <li>{{ user.drink }} (Drink Name: {{ drink.name }})</li>
    {% endfor %}
</ul>
{% else %}
 <p> No drinks available</p>
{% endif %}
</div>
</div>
{% endblock content %}
